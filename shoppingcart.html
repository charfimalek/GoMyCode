<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/Design.css">
    <title>Shopping Cart</title>
</head>
<body>
    <header>
        <div class="overlay"></div>
        <nav>

            <ul>
                <li><a href="shoppingcart.html">Home</a></li>
                <li><a href="#">About</a></li>

    <div class="container">

        <div class="image">
            <img src="./res/Socks.jpg" alt="Socks">

            <h3>5 DT</h3>

            <h3>15 DT</h3>

        </div>
        <div class="image">
            <img src="./res/Cup.jpg" alt="Cup">
            <h3>Cup</h3>
            <h3>12 DT</h3>
            <a class="add-cart cart1" href="#">Addcart</a>
